<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold">Product details</h3>
            <a href="{% url 'products_list' %}" class="btn btn-outline-secondary mb-3">
                ← Back to Product List
            </a>

        </div>
        <div class="row g-4">
            <div class="col-lg-4 col-md-6">
                <div class="card h-100 shadow-sm border-0">
                    {% if product.image %}
                        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ produc.name }}">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text text-muted small">
                            {{ product.description }}
                        </p>
                        <p class="fw-bold mb-1">
                            ₹ {{ product.price }}
                            <span class="badge bg-success ms-2">
                                {{ product.discount }}% OFF
                            </span>
                        </p>
                        <p class="mb-0">STOCK AVAILABLE: {{ product.stockAvailable }} </p>
                    </div>
                    <div class="card-footer bg-white border-0 d-flex gap-2">
                        <a href="{% url 'update_product' product.id %}" class="btn btn-warning w-50">
                            Update
                        </a>

                        <a href="{% url 'product_delete' product.id %}" class="btn btn-danger w-50">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
